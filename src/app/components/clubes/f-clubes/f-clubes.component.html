<div [hidden]="frmStatus === 'Consultar'" class="card mt-3">
  <div class="card-header">
    {{ frmStatus + " registro" }}
  </div>

  <div class="card-body">
    <form #miForm="ngForm" (ngSubmit)="aceptar(miForm)" class="form-horizontal mt-3">

      <div class="form-group">
        <label for="nombre" class="control-label"> Nombre </label>
        <input required maxlength="60" minlength="2" [class.is-invalid]="nombre.invalid && nombre.touched"
          [readonly]="frmStatus==='Eliminar'" #nombre="ngModel" [(ngModel)]="registro.nombre" type="text" name="nombre"
          class="form-control" />
        <small class="text-danger" [class.d-none]="nombre.untouched || !nombre.hasError('required')">El nombre es
          requerido</small>
        <small class="text-danger" [class.d-none]="nombre.untouched || !nombre.hasError('minlength')">La longitud mínima
          es 2</small>
      </div>


      <div class="form-group">
        <label for="descripcion" class="control-label"> Descripción </label>
        <input required maxlength="80" minlength="2" [class.is-invalid]="descripcion.invalid && descripcion.touched"
          [readonly]="frmStatus==='Eliminar'" #descripcion="ngModel" [(ngModel)]="registro.descripcion" type="text"
          name="descripcion" class="form-control" />
        <small class="text-danger" [class.d-none]="descripcion.untouched || !descripcion.hasError('required')">La
          descripción es requerida</small>
        <small class="text-danger" [class.d-none]="descripcion.untouched || !descripcion.hasError('minlength')">La
          longitud mínima es 2</small>
      </div>

      <div class="card">

        <div class="card-header">
          Delegados
          <a (click)="agregarDelegado()" class="text-primary ml-auto">
              <i class="fa fa-plus-circle fa-2x"></i>
            </a>
        </div>
        <div class="card-body">
          <div class="form-group" *ngFor="let delegado of registro.delegados; let i=index">
            <input required maxlength="80" minlength="2" [class.is-invalid]="refDdelegado.invalid && refDdelegado.touched"
            [readonly]="frmStatus==='Eliminar'" #refDdelegado="ngModel" [(ngModel)]="delegado" type="text"
            name="delegado{{i}}" class="form-control" />
          </div>
        </div>
        {{ registro.delegados }}
      </div>

      <div class="row">
        <div class="col-6">
          <button [disabled]="miForm.form.invalid"
            [ngClass]="frmStatus==='Eliminar' ? 'btn-danger' : 'btn-primary'" type="submit" class="btn btn-block">
            {{ frmStatus==='Eliminar' ? 'Eliminar' : 'Aceptar' }}
          </button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-secondary btn-block" (click)="cancelar(miForm)">
            Cancelar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
