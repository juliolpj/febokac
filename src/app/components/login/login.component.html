  <div class="row mt-3">
    <div class="col-sm-12 col-md-6 col-lg-4 mx-auto">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form #miForm="ngForm" (submit)="onLogin()">
            <div class="form-group">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" style="width:2rem"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                    [class.is-invalid]="emailRef.invalid && emailRef.touched"
                    #emailRef="ngModel" [(ngModel)]="email" type="email" name="email" 
                    class="form-control" placeholder="email">
                  </div>
                <small class="text-danger" [class.d-none]="emailRef.untouched || !emailRef.hasError('required')">El email es requerido</small>
                <small class="text-danger" [class.d-none]="emailRef.untouched || !emailRef.hasError('pattern') ">No es en un email valido</small>
            </div>

            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width:2rem"><i class="fa fa-lock"></i></span>
                </div>
                <input required minlength="6"
                [class.is-invalid]="passwordRef.invalid && passwordRef.touched"
                  #passwordRef="ngModel" [(ngModel)]="password" type="password" name="password"
                  class="form-control" placeholder="Contraseña" >
              </div>
              <small class="text-danger" [class.d-none]="passwordRef.untouched || !passwordRef.hasError('required')">El password es requerido</small>
              <small class="text-danger" [class.d-none]="passwordRef.untouched || !passwordRef.hasError('minlength')">La longitud mínima es 6 caracteres</small>
            </div>

            <div class="form-group">
              <button  [disabled]="miForm.form.invalid" type="submit" class="btn btn-primary btn-block">
                <span><i class="fa fa-check"></i></span> Aceptar </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
