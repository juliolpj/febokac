  <div class="row mt-3">
    <div class="col-sm-12 col-md-6 col-lg-4 mx-auto">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form action="">
            <div class="form-group">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon2">
              </div>
            </div>

            <div class="form-group">
              <button  (click) = "onLogin()" class="btn btn-primary btn-block">
                <span><i class="fa fa-check"></i></span> Aceptar </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
