  <div class="row mt-3">
    <div class="col-sm-12 col-md-6 col-lg-4 mx-auto">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form #FormLogin (submit)="onLogin()">
            <div class="form-group">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input [(ngModel)]="email" type="email" name="email" 
                    class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock"></i></span>
                </div>
                <input [(ngModel)]="password" type="password" name="password"
                  class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon2">
              </div>
            </div>

            <div class="form-group">
              <button  type="submit" class="btn btn-primary btn-block">
                <span><i class="fa fa-check"></i></span> Aceptar </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
