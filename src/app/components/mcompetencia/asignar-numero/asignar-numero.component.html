<div class="card mt-3">
  <div class="card-header d-flex">
    Asignar números y carril
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th> Número </th>
      <th> Genero </th>
      <th> Categoría </th>
      <th> Distancia </th>
      <th> Cantidad </th>
      <th> </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let registro of tabla">
      <td routerLink="/asignar-numero/detalle/{{registro.id}}"> {{ registro.id }} </td>
      <td routerLink="/asignar-numero/detalle/{{registro.id}}"> {{ registro.genero }} </td>
      <td routerLink="/asignar-numero/detalle/{{registro.id}}"> {{ registro.categoria }} </td>
      <td routerLink="/asignar-numero/detalle/{{registro.id}}"> {{ registro.distancia }} </td>
      <td routerLink="/asignar-numero/detalle/{{registro.id}}"> {{ registro.cantidad }} </td>
      <td class="text-center">
        <a routerLink="/asignar-numero/delete/{{registro.id}}" class="text-success">
          <i class="fa fa-list-ol fa-2x"></i>
        </a>
      </td>
    </tr>
  </tbody>

</table>
