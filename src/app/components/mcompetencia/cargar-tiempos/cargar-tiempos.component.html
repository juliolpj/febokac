<div class="card mt-3">
  <div class="card-header d-flex">
    Cargar tiempos
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th> Genero </th>
      <th> Categor√≠a </th>
      <th> Distancia </th>
      <th> </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let registro of tabla">
      <td routerLink="/cargar-tiempos/detalle/{{registro.id}}"> {{ registro.genero }} </td>
      <td routerLink="/cargar-tiempos/detalle/{{registro.id}}"> {{ registro.categoria }} </td>
      <td routerLink="/cargar-tiempos/detalle/{{registro.id}}"> {{ registro.distancia }} </td>
      <td class="text-center">
        <a routerLink="/cargar-tiempos/delete/{{registro.id}}" class="text-success">
          <i class="fa fa-clock-o fa-2x"></i>
        </a>
      </td>
    </tr>
  </tbody>

</table>
