<div class="row">
  <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
    <div class="card mt-3">
      <div class="card-header">
        Generar series
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <h5>Clubes</h5>
            <table class="table">
              <ng-container *ngIf="!!clubes">
                <tr *ngFor="let item of clubes">
                  <td class="p-1"> {{ item }} </td>
                </tr>
              </ng-container>
            </table>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-primary btn-block" (click)="onGenerar()">
              <i class="fa fa-running"></i> Generar
            </button>
            <button type="button" class="btn btn-secondary btn-block" (click)="goBack()">
              Cancelar
            </button>
          </div>
        </div>

        <div class="row">

          <h5>Categorías</h5>
          <table class="table">
            <thead>
              <tr>
                <th>Categoría</th>
                <th>Genero</th>
                <th>Distancia</th>
                <th>Competidores</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of series">
                <td> {{ item.categoria }} </td>
                <td> {{ item.genero }} </td>
                <td> {{ item.distancia }} </td>
                <td> {{ item.cantidad }} </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
