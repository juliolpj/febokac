<div class="card mt-3">
  <div class="card-header text-center">
    Serie: {{ tabla[0].idSerie }}
  </div>

</div>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th> Palista </th>
      <th> Club </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let registro of tabla; let i=index">
      <td> {{ registro.palista }} </td>
      <td> {{ registro.club }} </td>

    </tr>
  </tbody>

</table>
