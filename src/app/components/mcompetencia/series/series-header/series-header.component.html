<div class="card mt-3">
  <div class="card-header">
    <div class="row">

      <div class="col-2">
        <h5>{{ titulo }}</h5>
      </div>
      <div class="col-7">
        <table width="100%">
          <tr>
            <th width="10%">Serie</th>
            <th width="40%">CategorÃ­a</th>
            <th width="25%">Genero</th>
            <th width="25%">Distancia</th>

          <tr>

            <td>{{ serie.categoria }}</td>
