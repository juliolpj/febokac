<div class="card mt-3">
  <div class="card-header d-flex">
    {{ titulo }}
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th> Número </th>
      <th> Genero </th>
      <th> Categoría </th>
      <th> Distancia </th>
      <th> Cantidad </th>
      <th> </th>
      <th> </th>
      <th> </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let registro of tabla">
      <td> {{ registro.id }} </td>
      <td> {{ registro.genero }} </td>
      <td> {{ registro.categoria }} </td>
      <td> {{ registro.distancia }} </td>
      <td> {{ registro.cantidad }} </td>
      <td class="text-center" width="7%" >
        <a routerLink="/series/asignar-numero/{{registro.id}}" [ngClass]="asignarNumeroStatus(registro.status)">
          <i class="fa fa-list-ol fa-2x"></i>
        </a>
      </td>
      <td class="text-center" width="7%" >
        <a routerLink="/series/cargar-tiempos/{{registro.id}}" [ngClass]="cargarTiemposStatus(registro.status)">
          <i class="fa fa-clock-o fa-2x"></i>
        </a>
      </td>
      <td class="text-center" width="7%" >
        <a routerLink="/series/resultados/{{registro.id}}" [ngClass]="generarResultadosStatus(registro.status)">
          <i class="fa fa-signal fa-2x"></i>
        </a>
      </td>
    </tr>
  </tbody>

</table>
