<!-- Modal -->
<div id="modalCompetencia" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Competencias </h5>
        <button #btClose type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th> Desde </th>
              <th> Hasta </th>
              <th> Competencia </th>
              <th> Club </th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let registro of tabla">
              <td (click)="seleccionar(registro)"> {{ registro.desde }} </td>
              <td (click)="seleccionar(registro)"> {{ registro.hasta }} </td>
              <td (click)="seleccionar(registro)"> {{ registro.competencia }} </td>
              <td (click)="seleccionar(registro)"> {{ registro.club }} </td>
            </tr>
          </tbody>

        </table>

        <button class="btn btn-secondary float-center" (click)="cancelar()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
