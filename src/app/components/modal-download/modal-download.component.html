<div id="modalDownload" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Exportar datos </h5>
        <button #btCloseDownload type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-12">
            <h4> {{ mensaje }} </h4>
          </div>
          <div class="col-6">
            <button class="btn btn-lg btn-block btn-primary" [disabled]="preparacionStatus > 0"
              (click)="generateDownloadJsonUri()">
              Procesar
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-lg btn-block btn-primary" [disabled]="preparacionStatus < 2"
              (click)="exportarDatos()">
              Exportar
            </button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-6 mx-auto">
            <button class="btn btn-block btn-secondary" (click)="cancelar()">
              Cancelar
            </button>
          </div>
        </div>
        
        <a #aDownload class="btn btn-clear d-none" title="Download JSON" [href]="downloadJsonHref" download="FeBoCaK.json">
          Link
        </a> 
      </div>
    </div>
  </div>
</div>
