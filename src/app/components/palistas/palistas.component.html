
<div class="row">
    <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
      <app-formulario
        [frmStatus]="frmStatus"
        [registro]="registro"
        (botonCancelar)="recibirCancelar($event)"
        (botonAceptar)="recibirAceptar($event)"
      ></app-formulario>
    </div>
</div>

<div [hidden]="frmStatus != 'Consultar'" class="card mt-3">
  <div class="card-header d-flex">
    Palistas
    <a (click)="agregar()" class="text-primary ml-auto">
      <i class="fa fa-plus-circle fa-2x"></i>
    </a>
  </div>
</div>

<table [hidden]="frmStatus != 'Consultar'" class="table table-bordered table-hover">
  <thead>
    <tr>
      <th [ngClass]="{'text-primary': tblOrden.dni !== 0, 'text-scondary': tblOrden.dni == 0 }">
        <a (click)="ordenar('dni')" >
            <i [ngClass]="{'fa-arrow-up': tblOrden.dni == 1, 
            'fa-arrow-down': tblOrden.dni ==2 }" class="fa" ></i>&nbsp; DNI</a>
      </th>
     
      <th [ngClass]="{'text-primary': tblOrden.nombre !== 0, 'text-scondary': tblOrden.nombre == 0 }">
         <a (click)="ordenar('nombre')" >
           <i [ngClass]="{'fa-arrow-up': tblOrden.nombre == 1, 
                          'fa-arrow-down': tblOrden.nombre ==2 }" class="fa" ></i>&nbsp; Nombre</a>
      </th>

      <th [ngClass]="{'text-primary': tblOrden.fnacimiento !== 0, 'text-scondary': tblOrden.fnacimiento == 0 }">
          <a (click)="ordenar('fnacimiento')" >
            <i [ngClass]="{'fa-arrow-up': tblOrden.fnacimiento == 1, 
                          'fa-arrow-down': tblOrden.fnacimiento ==2 }" class="fa" ></i>&nbsp; F.Nacimiento</a>
       </th>

      <th>Genero</th>
      <th>Categor√≠a</th>
      <th> </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let palista of palistas">
      <td (click)="modificar(palista)"> {{ palista.dni }} </td>
      <td (click)="modificar(palista)"> {{ palista.nombre }} </td>
      <td (click)="modificar(palista)"> {{ utilService.showDate(palista.fnacimiento) }} </td>
      <td (click)="modificar(palista)"> {{ palista.genero }} </td>
      <td (click)="modificar(palista)"> {{ palista.categoria }} </td>
      <td>
        <a (click)="eliminar(palista)" class="text-danger ml-auto">
          <i class="fa fa-minus-circle fa-2x"></i>
        </a>
      </td>
    </tr>
  </tbody>

</table>
