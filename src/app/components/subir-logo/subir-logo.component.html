<div class="row mt-3">
  <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
          Logo del club
      </div>
      <div class="card-body text-center">
        <h4 class="h3 mb-3 font-weight-normal"> {{ nombre }} </h4>

        <div class="form-group">
          <img src="assets/img/imgIcono.png" #previewImage class="rounded img-thumbnail" alt="profile">
        </div>

        <label class="btn btn-primary btn-block btn-file">
          Seleccione el archivo  <i class="fa fa-picture-o fa"> </i> 
          <input #fileUrl type="file" style="display: none;" accept=".png, .jpg" (change)="onChange($event)">
        </label>

        <input #imageUser type="hidden" [value]="urlImage | async">
        

        <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-lg btn-primary btn-block" 
                [disabled]="!fileUrl.value" (click)="onUpload()">
                <i class="fa fa-cloud-upload"></i> Subir imagen
              </button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-lg btn-secondary btn-block" (click)="goBack()">
                Cancelar
              </button>
            </div>
        </div>

      </div>
    </div> 
  </div>
</div>
