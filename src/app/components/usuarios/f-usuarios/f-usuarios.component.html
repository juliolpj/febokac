<div class="row">
    <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
  
      <div class="card mt-3">
        <div class="card-header" [ngClass]="cardHeaderStyle">
          {{ titulo + " registro" }}
        </div>
  
        <div class="card-body">
          <form [formGroup]="miForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label for="name" class="control-label"> Nombre </label>
              <input type="text" formControlName="name" [readonly]="titulo==='Eliminar'"
                [class.is-invalid]="name.invalid && name.touched" class="form-control" />
              <small class="text-danger" [class.d-none]="name.untouched || !name.hasError('required')">El campo nombre es requerido</small>
            </div>
            
            <div class="form-group">
              <label for="email" class="control-label"> Email </label>
              <input type="email" formControlName="email" [readonly]="titulo==='Eliminar'"
                [class.is-invalid]="email.invalid && email.touched" class="form-control" />
              <small class="text-danger" [class.d-none]="email.untouched || !email.hasError('required')">El campo email es requerido</small>
            </div>
  
            <div class="form-group">
              <label for="rol" class="control-label"> Rol </label>
              <select formControlName="rol" required 
                [class.is-invalid]="rol.invalid && rol.touched" class="custom-select" > 
                <option value="rol"></option>
                <option value="Inscripciones">Inscripciones</option>
                <option value="Administración">Administración</option>
                <option value="Competencias">Competencias</option>
              </select>
              <small class="text-danger" [class.d-none]="rol.untouched || !rol.hasError('required')">El rol es requerido</small>
              <small class="text-danger" [class.d-none]="rol.untouched || !rol.hasError('invalidGenero')">Seleccione el rol</small>
            </div>
  
            <div class="form-group">
              <label for="club" class="control-label"> Club </label>
              <select formControlName="club" required 
                [class.is-invalid]="club.invalid && club.touched" class="custom-select" > 
                <option value="club"></option>
                <option *ngFor="let item of tblClubes" >{{ item.nombre }}</option>
              </select>
              <small class="text-danger" [class.d-none]="club.valid || club.untouched">El club es requerido</small>
            </div>
            
            <div *ngIf="titulo === 'Agregar'" class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="password" class="control-label"> Contraseña </label>
                  <input type="password" formControlName="password"
                    [class.is-invalid]="password.invalid && password.touched" class="form-control" />
                  <small class="text-danger" [class.d-none]="password.untouched || !password.hasError('required')">El campo contraseña es requerido</small>
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label for="password2" class="control-label"> Confireme contraseña </label>
                  <input type="password" formControlName="password2"
                    [class.is-invalid]="password2.invalid && password2.touched" class="form-control" />
                  <small class="text-danger" [class.d-none]="password2.untouched || !password2.hasError('required')">El campo contraseña es requerido</small>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <button [disabled]="!miForm.valid" [ngClass]="titulo==='Eliminar' ? 'btn-danger' : 'btn-primary'"
                  type="submit" class="btn btn-block">
                  {{ titulo === 'Eliminar' ? 'Eliminar' : 'Aceptar' }}
                </button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-secondary btn-block" (click)="goBack()">
                  Cancelar
                </button>
              </div>
            </div>
  
          </form>
  
        </div>
      </div>
  
    </div>
  </div>
