<div class="card mt-3">
  <div class="card-header d-flex">
    Empleados
    <a routerLink="/empleados/add" class="text-primary ml-auto">
      <i class="fa fa-plus-circle fa-2x"></i>
    </a>
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th> Nombre </th>
      <th> Apellido </th>
      <th> </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let registro of tabla">
      <td routerLink="/empleados/edit/{{registro.id}}"> {{ registro.nombre }} </td>
      <td routerLink="/empleados/edit/{{registro.id}}"> {{ registro.apellido }} </td>
      <td class="text-center">
        <a routerLink="/empleados/delete/{{registro.id}}" class="text-danger">
          <i class="fa fa-minus-circle fa-2x"></i>
        </a>
      </td>
    </tr>
  </tbody>

</table>

<div class="row">
  <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
    <button class="btn btn-success" (click)="pruebaSetData()">
        <i class="fa fa-database fa-2x">Guardar datos</i>
    </button>
    &nbsp;
    <button class="btn btn-warning" (click)="pruebaGetData()">
        <i class="fa fa-arrow-down fa-2x">Recuperar datos</i>
    </button>
  </div>
</div>


<div class="row">
  <div class="col-md-4">
    <button class="btn btn-block btn-success" (click)="switchToLocalDB()">
      <i class="fa fa-database fa-2x">Local</i>
    </button>
  </div>

  <div class="col-md-4">
    <button class="btn btn-block btn-warning" (click)="switchToFirebase()">
      <i class="fa fa-cloud fa-2x">Firebase</i>
    </button>
  </div>

  <div class="col md-4">
    {{ this.tipoDeAlmacenamiento }}
  </div>
</div>
